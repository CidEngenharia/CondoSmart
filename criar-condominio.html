<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSmart AI - Cadastro de Condomínio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#0F172A] flex items-center justify-center min-h-screen p-6 relative overflow-hidden">
    <!-- Efeitos de Fundo -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
       <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
       <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-600/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="bg-white/10 backdrop-blur-2xl border border-white/10 rounded-[3.5rem] p-10 md:p-14 max-w-xl w-full shadow-2xl relative z-10 animate-fadeIn">
        
        <div class="flex flex-col items-center text-center mb-10">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center text-white text-3xl mb-6 shadow-2xl shadow-indigo-500/20">
                <i class="fas fa-building-circle-check"></i>
            </div>
            <h2 class="text-3xl font-black text-white uppercase tracking-tighter leading-none">Cadastro do Condomínio</h2>
            <p class="text-[10px] text-slate-400 uppercase font-black tracking-[0.3em] mt-3">Configuração de nova unidade administrativa</p>
        </div>

        <form id="formCondo" class="space-y-6">
            <div class="group">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block group-focus-within:text-indigo-400 transition-colors">Nome do Condomínio</label>
                <div class="relative">
                    <i class="fas fa-city absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-indigo-500"></i>
                    <input id="nome" type="text" required placeholder="Ex: Edifício Vila Mar" 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-5 pl-14 pr-6 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
                </div>
            </div>

            <div class="group">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block group-focus-within:text-indigo-400 transition-colors">Endereço Completo</label>
                <div class="relative">
                    <i class="fas fa-location-dot absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-indigo-500"></i>
                    <input id="endereco" type="text" required placeholder="Rua, Número, Bairro, Cidade" 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-5 pl-14 pr-6 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
                </div>
            </div>

            <button type="submit" 
                class="w-full mt-4 py-6 bg-white text-slate-900 rounded-[2rem] font-black uppercase text-xs tracking-[0.2em] shadow-2xl hover:bg-indigo-50 hover:scale-[1.02] transition-all active:scale-95 flex items-center justify-center gap-3">
                <i class="fas fa-rocket"></i>
                Criar
            </button>
        </form>

        <div class="mt-12 pt-8 border-t border-white/5 text-center">
            <a href="index.html" class="text-slate-500 text-[10px] font-black uppercase tracking-widest hover:text-indigo-400 transition-colors">
                <i class="fas fa-chevron-left mr-2"></i> Voltar ao Início
            </a>
        </div>
    </div>

    <script type="module" src="js/criar-condominio.js"></script>
</body>
</html>
