<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSmart AI - Criar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
    </style>
</head>
<body class="bg-[#F8FAFC] flex items-center justify-center min-h-screen p-6">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
       <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[120px]"></div>
       <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="bg-white border border-slate-200 rounded-[3rem] p-10 max-w-md w-full text-center shadow-2xl relative z-10 animate-fadeIn">
        <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-6 shadow-xl shadow-indigo-100">
            <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="text-2xl font-black text-slate-900 uppercase tracking-tighter mb-8">Criar Conta</h1>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Nome Completo</label>
                <input id="nome" type="text" placeholder="Seu nome" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-slate-900 font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">E-mail</label>
                <input id="email" type="email" placeholder="seu@email.com" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-slate-900 font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Senha</label>
                <input id="senha" type="password" placeholder="Mínimo 6 caracteres" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-slate-900 font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Perfil</label>
                <select id="tipo" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-slate-900 font-bold focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all appearance-none cursor-pointer">
                    <option value="morador">Morador</option>
                    <option value="sindico">Síndico / Admin</option>
                </select>
            </div>
        </div>

        <button onclick="register()" class="w-full mt-8 py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-indigo-600 transition-all active:scale-95 shadow-xl">
            Cadastrar Perfil
        </button>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-indigo-600 text-[10px] font-black uppercase tracking-widest hover:underline transition-colors">Voltar para Login</a>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
