<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSmart AI - Painel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view-content { display: none; }
        .view-content.active { display: block; }
        .sidebar-item.active { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex flex-col md:flex-row">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white border-r border-slate-200 w-64 h-full hidden md:flex flex-col p-6 z-50">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="bg-indigo-600 w-10 h-10 rounded-2xl flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-city"></i>
            </div>
            <h1 class="font-black uppercase tracking-tighter text-xl italic">CondoSmart <span class="text-indigo-600">AI</span></h1>
        </div>

        <nav class="flex-1 space-y-2">
            <button class="sidebar-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-600 hover:bg-slate-50 transition-all active">
                <i class="fas fa-chart-line w-5"></i> Painel
            </button>
            <button class="sidebar-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-600 hover:bg-slate-50 transition-all">
                <i class="fas fa-tasks w-5"></i> Central
            </button>
            <button class="sidebar-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-600 hover:bg-slate-50 transition-all">
                <i class="fas fa-users w-5"></i> Moradores
            </button>
            <button class="sidebar-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-600 hover:bg-slate-50 transition-all">
                <i class="fas fa-shield-alt w-5"></i> Portaria IA
            </button>
        </nav>

        <div class="mt-auto pt-6 border-t border-slate-100">
            <button onclick="logout()" class="w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-red-500 hover:bg-red-50 transition-all">
                <i class="fas fa-sign-out-alt w-5"></i> Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-8 py-4 flex items-center justify-between sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <button class="md:hidden text-slate-600"><i class="fas fa-bars"></i></button>
                <h2 class="text-lg font-black uppercase tracking-tighter">Painel de Controle</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p id="user-name" class="text-sm font-black text-slate-900">...</p>
                    <p id="user-role" class="text-[9px] font-black uppercase text-indigo-600 tracking-widest">...</p>
                </div>
                <img id="user-photo" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-md">
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-slate-50">
            <div class="max-w-7xl mx-auto h-full pb-10">
                <section class="view-content active animate-fadeIn space-y-8">
                    <div class="bg-indigo-600 rounded-[2.5rem] p-10 text-white shadow-2xl relative overflow-hidden">
                        <div class="relative z-10">
                            <h2 id="condominio" class="text-4xl font-black mb-2 uppercase tracking-tighter">Carregando...</h2>
                            <p class="text-indigo-100 font-medium italic">Bem-vindo à sua gestão inteligente.</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4">
                            <div class="w-12 h-12 bg-amber-50 text-amber-500 rounded-2xl flex items-center justify-center text-xl"><i class="fas fa-box"></i></div>
                            <div><p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Encomendas</p><p class="text-lg font-black">--</p></div>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4">
                            <div class="w-12 h-12 bg-emerald-50 text-emerald-500 rounded-2xl flex items-center justify-center text-xl"><i class="fas fa-car"></i></div>
                            <div><p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Veículos</p><p class="text-lg font-black">--</p></div>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4">
                            <div class="w-12 h-12 bg-indigo-50 text-indigo-500 rounded-2xl flex items-center justify-center text-xl"><i class="fas fa-calendar"></i></div>
                            <div><p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Reservas</p><p class="text-lg font-black">--</p></div>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4">
                            <div class="w-12 h-12 bg-rose-50 text-rose-500 rounded-2xl flex items-center justify-center text-xl"><i class="fas fa-exclamation-circle"></i></div>
                            <div><p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Ocorrências</p><p class="text-lg font-black">--</p></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="js/painel.js"></script>
</body>
</html>
